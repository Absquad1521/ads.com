<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ABN TOPUP CENTRE | Sri Lanka</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:Segoe UI,Roboto,sans-serif;
    background:linear-gradient(135deg,#0a0118,#1e0a3e,#0a0118);
    color:#f8fafc;
    min-height:100vh;
}
body::before{
    content:'';
    position:fixed;
    inset:0;
    background:
        radial-gradient(circle at 20% 50%,rgba(139,92,246,.15),transparent 50%),
        radial-gradient(circle at 80% 80%,rgba(236,72,153,.15),transparent 50%);
    z-index:0;
}
.container{max-width:600px;margin:auto;padding:20px;position:relative;z-index:1}
header{text-align:center;padding:30px 10px}
.logo{
    width:100px;height:100px;margin:auto;border-radius:24px;
    overflow:hidden;border:3px solid #8b5cf6;
    box-shadow:0 0 40px rgba(139,92,246,.4);
    animation:float 3s ease-in-out infinite;
}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
.logo img{width:100%;height:100%;object-fit:cover}
h1{
    font-size:2.3rem;font-weight:800;
    background:linear-gradient(135deg,#8b5cf6,#ec4899);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
.tagline{letter-spacing:3px;color:#cbd5e1;font-size:.85rem;margin-top:6px}

.tabs{display:flex;gap:12px;margin:20px 0}
.tab-btn{
    flex:1;padding:14px;border-radius:16px;
    background:rgba(20,10,40,.6);
    border:1px solid rgba(139,92,246,.3);
    color:#cbd5e1;font-weight:600;
    cursor:pointer;transition:.3s;
}
.tab-btn.active{
    background:linear-gradient(135deg,#8b5cf6,#ec4899);
    color:#fff;border:none;
    box-shadow:0 8px 24px rgba(139,92,246,.4);
}

.card{
    background:rgba(20,10,40,.6);
    backdrop-filter:blur(20px);
    border:1px solid rgba(139,92,246,.2);
    border-radius:20px;
    padding:22px;margin-bottom:20px;
}
.card-title{
    color:#8b5cf6;font-size:.8rem;
    text-transform:uppercase;
    letter-spacing:2px;font-weight:700;
    margin-bottom:14px;
}

input,select{
    width:100%;padding:14px;
    background:rgba(0,0,0,.4);
    border:1px solid rgba(139,92,246,.3);
    border-radius:12px;
    color:#fff;margin-bottom:12px;
}
input:focus,select:focus{outline:none;border-color:#8b5cf6}

.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
.option-btn{
    padding:18px;text-align:center;
    background:rgba(0,0,0,.4);
    border:2px solid rgba(139,92,246,.3);
    border-radius:16px;
    cursor:pointer;font-weight:600;
    transition:.3s;
}
.option-btn.active{
    background:linear-gradient(135deg,#8b5cf6,#ec4899);
    border:none;color:#fff;
}
.option-btn small{display:block;font-size:.75rem;margin-top:6px}

.info-box{
    background:rgba(59,130,246,.1);
    border:1px solid rgba(59,130,246,.3);
    border-radius:12px;
    padding:12px;margin-top:12px;
    font-size:.9rem;
}

.bill-preview{
    font-family:monospace;
    white-space:pre-wrap;
    background:rgba(255,255,255,.05);
    border-radius:12px;padding:18px;
}

.whatsapp-btn{
    width:100%;margin-top:18px;
    padding:18px;border:none;
    border-radius:16px;
    font-weight:700;font-size:1.05rem;
    background:linear-gradient(135deg,#25D366,#128C7E);
    color:#fff;cursor:pointer;
}

.hidden{display:none}
</style>
</head>

<body>
<div class="container">

<header>
    <div class="logo">
        <img src="ADS â€” ABN DIGITAL STORE 20251223_131548.jpg">
    </div>
    <h1>ABN TOPUP CENTRE</h1>
    <div class="tagline">GAME TOPUP â€¢ SRI LANKA</div>
</header>

<div class="tabs">
    <button class="tab-btn active" onclick="switchTab('order')">Order</button>
    <button class="tab-btn" onclick="switchTab('history')">History</button>
    <button class="tab-btn" onclick="switchTab('download')">Download</button>
</div>

<!-- ORDER -->
<div id="order">
<div class="card">
<div class="card-title">Customer Info</div>
<input id="name" placeholder="Full Name">
<input id="phone" placeholder="WhatsApp Number (+94)">
</div>

<div class="card">
<div class="card-title">Select Game</div>
<div class="grid">
<div class="option-btn" onclick="selectGame('Free Fire',this)">ðŸ”¥ FREE FIRE</div>
<div class="option-btn" onclick="selectGame('PUBG',this)">ðŸŽ® PUBG</div>
</div>
</div>

<div class="card hidden" id="packages">
<div class="card-title">Packages</div>
<div class="grid" id="pkgList"></div>
</div>

<div class="card hidden" id="bill">
<div class="card-title">Order Summary</div>
<div class="bill-preview" id="summary"></div>
<button class="whatsapp-btn" onclick="sendWhatsApp()">ðŸ“± Send WhatsApp Order</button>
</div>
</div>

<!-- HISTORY -->
<div id="history" class="hidden">
<div class="card"><div class="card-title">History</div>No orders yet</div>
</div>

<!-- DOWNLOAD -->
<div id="download" class="hidden">
<div class="card" style="text-align:center">
<div class="card-title">Download App</div>
<p>Android APK coming soon</p>
</div>
</div>

</div>

<script>
const data={
"Free Fire":[
{name:"Weekly Membership",price:500},
{name:"100 Diamonds",price:320}
],
"PUBG":[
{name:"60 UC",price:350},
{name:"325 UC",price:1650}
]
};

let order={};

function switchTab(t){
["order","history","download"].forEach(id=>{
document.getElementById(id).classList.toggle("hidden",id!==t);
});
document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
event.target.classList.add("active");
}

function selectGame(game,el){
order.game=game;
document.querySelectorAll(".option-btn").forEach(b=>b.classList.remove("active"));
el.classList.add("active");

const list=document.getElementById("pkgList");
list.innerHTML="";
data[game].forEach(p=>{
const d=document.createElement("div");
d.className="option-btn";
d.innerHTML=p.name+"<small>LKR "+p.price+"</small>";
d.onclick=()=>selectPkg(p);
list.appendChild(d);
});
document.getElementById("packages").classList.remove("hidden");
}

function selectPkg(p){
order.pkg=p.name;
order.price=p.price;
document.getElementById("bill").classList.remove("hidden");
document.getElementById("summary").textContent=
`ABN TOPUP CENTRE
-----------------------
Name: ${name.value}
Game: ${order.game}
Package: ${order.pkg}
Amount: LKR ${order.price}
-----------------------`;
}

function sendWhatsApp(){
if(!name.value||!phone.value){
alert("Fill name & WhatsApp number");
return;
}
const msg=
`*NEW ORDER - ABN TOPUP CENTRE*
Name: ${name.value}
Phone: ${phone.value}
Game: ${order.game}
Package: ${order.pkg}
Amount: LKR ${order.price}`;
window.open("https://wa.me/94XXXXXXXXX?text="+encodeURIComponent(msg));
}
</script>

</body>
</html>
